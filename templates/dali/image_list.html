{% extends "base.html" %}

{% block docReadyJS %}
	$("#PictureList").sortable({ });
{% endblock %}

{% block content %}
<div id="PictureList">
	{% for Picture in object_list %}								
		<img src="{{ Picture.thumbnail.getUrl }}" 
		alt="{{ Picture.description }}" name="{{ Picture.name }}" />
	{% endfor %}
</div>
{% endblock %}
