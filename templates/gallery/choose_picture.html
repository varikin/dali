{% comment %}
Meant for dynamic loading via ajax so it is just an html fragment.
{% endcomment %}

<fieldset>
  <legend>Select Picture</legend>
  {% for picture in pictures %}
  <img src="{{ picture.thumbnail.url }}" id="{{ picture.viewable.url }}" 
    title="{{ picture.name }}" alt="{{ picture.description}}"/>
  {% endfor %}
</fieldset>
