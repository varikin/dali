<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen, projection"/>
  {% block stylesheets %} {% endblock %}

  <title>{% block title %}Jes Lee Photos{% endblock %}</title>
</head>

<body>
  <h1 id="header"><a href="/">Jes Lee Photos</a></h1>
	</div>
	<div id="nav">
	  <span>
    	<a id="{% block home-nav %}{% endblock %}" href="/">Home</a>
    	<a id="{% block gallery-nav %}{% endblock %}" href="{% url gallery_list %}">Galleries</a>
    	<a id="{% block blog-nav %}{% endblock %}" href="{% url blog_post_index %}">Blog</a>
    	<a id="{% block contact-nav %}{% endblock %}" href="/contact/">Contact Me</a>
    	<a id="{% block about-nav %}{% endblock %}" href="/about/">About Me</a>
    	<a id="{% block links-nav %}{% endblock %}" href="/links/">Links</a>
    </span>
	</div>
	<div id="main">
		{% block content %}{% endblock %}
	</div>
	<div id="footer">
	   {% block footer %}
	      Copyright of JesLeePhotos 2008.
	   {% endblock %}
	</div>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script>google.load("jquery", "1.3");</script>
  
  {% block javascripts %} {% endblock %}

  <script>
    $(document).ready(function(){
	    {% block docReadyJS %} {% endblock %}
    });
  </script>
</body>
</html>
