{% extends "admin/change_list.html" %}

{% block extrahead %} 
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script>google.load("jquery", "1.3");</script>
  <script src="/static/js/jquery.tablednd.js"></script
	<script src="/static/js/picture_admin.js"></script>
	<script> 
	$(document).ready(function() {
    $("#changelist > table").tableDnD({
      onDrop: gallery.update_gallery_order
    });
    
	  $("#save_order").click(function() {
	    gallery.save_order('{% url save_gallery_order %}');
	    return false;
    });
	});
	</script>    
{% endblock %}

{% block object-tools %}
{% if has_add_permission %}
	<ul class="object-tools">
		<li><a href="{% url save_gallery_order %}" class="addlink" id="save_order">
		    Save Order
		</a></li>
	  <li><a href="add/{% if is_popup %}?_popup=1{% endif %}" class="addlink">
				{% with cl.opts.verbose_name|escape as name %}Add {{ name }}{% endwith %}
		</a></li>
	</ul>
{% endif %}
{% endblock %}
