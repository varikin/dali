{% extends "base.html" %}

{% block docReadyJS %}
	$("#imageList").sortable({ });
{% endblock %}

{% block content %}
<div id="imageList">
	{% for image in object_list %}								
		<img src="{{ image.thumbnail.getUrl }}" 
		alt="{{ image.description }}" name="{{ image.name }}" />
	{% endfor %}
</div>
{% endblock %}
