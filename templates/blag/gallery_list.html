{% extends "base.html" %}

{% block content %}

<div>
	<h2>Galleries!</h2>
</div>
<div id="galleryList">
	<ul>
		{% for gallery in object_list %}								
		<li> 
			{% with gallery.getRandomImage as image %}
				{% if image %}
				<a href="/gallery/{{ gallery.webName }}">
					<img src="{{ image.thumbnail.getUrl }}" />
				</a>
				{% endif %}
			{% endwith %} 
			<a href="/gallery/{{ gallery.webName }}">{{ gallery.name }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
