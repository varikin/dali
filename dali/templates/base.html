<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen, projection"/>
  {% block extrahead %}{% endblock %}
  <title>{% block title %}Jes Lee Photos{% endblock %}</title>
</head>

<body>
  <div id="nav">
    <span>
	  <br>
      <a {% block gallery-nav %}{% endblock %} href="{% url gallery_list %}"><img src= "/static/images/galleries.png"></a>
	  <a {% block announcements-nav %}{% endblock %} href="/announcements/"><img src= "/static/images/announcements-nav.png"></a>
      <a {% block about-nav %}{% endblock %} href="/about/"><img src= "/static/images/about_me.png"></a>
      <a href="http://www.shadesofsilver.me"><img src= "/static/images/blog.png"></a>
	  <a href="http://jesleephotos.bigcartel.com"><img src= "/static/images/shop.png"></a>
    </span>
  </div>
  <h1 id="header"><a href="/"> <img src= "/static/images/jes_lee.png"></a> </h1>
  <div id="main">{% block content %}{% endblock %}</div>
  <div id="footer">
  {% block footer %}
    <p id="badges">
		<a href="http://www.facebook.com/jesleephotos"> 
			<img alt="Facebook" src="/static/icons/social/glow/64x64/Facebook_Icon.png" title="Facebook" />
		</a>
		<a href="http://twitter.com/moonsweetie">
			<img alt="Twitter" src="/static/icons/social/glow/64x64/Twitter_Icon.png" title="Twitter" />
		</a>
		<a href="http://www.flickr.com/photos/jesleephotos">
			<img alt="Flickr" src="/static/icons/social/glow/64x64/Flickr_Icon.png" title="Flickr" />
		</a>
		<a href="http://www.shadesofsilver.me/">
			<img alt="Blog" src="/static/icons/social/glow/64x64/Posterous_Icon.png" title="Blog" />
		</a>
		<a href="http://www.jesleephotos.com/contact">
			<img alt="Contact me" src="http://www.jesleephotos.com/static/icons/social/glow/64x64/Contact_Icon.png" title="Contact me" />
		</a>
	</p><p>
	    Copyright of Jes Lee Photos 2011
	</p>
  {% endblock %}
  </div>

  {% include "jquery.html" %}
  {% if not debug %} 
  <script src="http://mint.jesleephotos.com/?js" type="text/javascript"></script>
  {% endif %}
  {% block javascripts %}{% endblock %}
  
  <script type="text/javascript">
    $(document).ready(function(){ {% block docReadyJS %} {% endblock %}});
  </script>
  
</body>
</html>
