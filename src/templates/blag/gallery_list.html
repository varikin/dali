{% extends "base.html" %}

{% block content %}

<div>
	<h2>Galleries!</h2>
	<span><a href="/blag/create/gallery">Create new gallery</a></span>
</div>
<div id="galleryList">
	<ul>
		{% for gallery in object_list %}								
			<li> 
				<a href="/blag/gallery/{{ gallery.webName }}">{{ gallery.name }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
