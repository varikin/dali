{% extends "base.html" %}

{% block content %}

<form name="uploadImage" enctype="multipart/form-data" action="/blag/create/image" method="post">
    <table>
		<tr>
			<th><label for="name">Name:</label></th>
			<td><input type="text" name="name" id="name" /></td>
		</tr>
		<tr>
			<th><label for="webName">Web Name:</label></th>
			<td><input type="text" name="webName" id="webName" /></td>
		</tr>
		<tr>
			<th><label for="description">Description:</label></th>
			<td><textarea name="description" id="description"></textarea></td>
		</tr>
		<tr>
			<th><label for="gallery">Gallery:</label></th>
			<td><select name="gallery" id="gallery" />
				{% for gallery in galleries %}
					<option value="{{ gallery.id }}">{{ gallery.name }}</option>
				{% endfor %}
			</select></td>
		</tr>
        <tr>
            <th><label for="imageFile">Please choose an image file:</label></th>
            <td><input type="file" name="imageFile" id="imageFile" /></td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Submit"/>
</form>

{% endblock %}
